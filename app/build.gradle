apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    defaultConfig {
        applicationId "com.shadhinsoft.todolist"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
lintOptions {
         abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api 'com.android.support:appcompat-v7:25.4.0'
    api 'com.android.support:design:25.4.0'

    api 'com.android.support:recyclerview-v7:25.4.0'
    api 'com.android.support:support-v4:25.4.0'
    api "com.daimajia.swipelayout:library:1.2.0@aar"
    api 'petrov.kristiyan.colorpicker:colorpicker-library:1.1.2'
    api 'com.google.android.gms:play-services-appindexing:9.8.0'
}

